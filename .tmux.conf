# reset key bindings
unbind-key -a
source-file ~/.tmux.reset.conf

# set default to 256 color terminal
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

# set default message display time 10 secs
set-option -g display-time 10000

# set command history limit to 10000
set -g history-limit 10000

# reload .tmux.conf
bind r source-file ~/.tmux.conf \; display "tmux: Config reloaded!"

# vim-like pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim-like resizing of pane
# allow repeat
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vim-like window movement using C-h/l
# allow repeat
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# allow split of window(pane)
bind | split-window -h
bind - split-window -v
bind _ split-window -v

# pane borders
set -g pane-border-bg colour0
set -g pane-border-fg colour202
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour111

# modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour202
setw -g mode-bg colour111

# banner
set-option -s status-interval 1
set-option -g status-fg default
set-option -g status-bg colour239
set-option -g status-attr default
set-option -g status-position bottom
set-option -g status-justify left
set-option -g status-attr dim
# status on the left
set-option -g status-left-fg colour202
set-option -g status-left-bg colour102
set-option -g status-left-attr dim
set-option -g status-left ' [#S] '
set-option -g status-left-length 20
# status on the right
set-option -g status-right-fg colour202
set-option -g status-right-bg colour102
set-option -g status-right-attr dim
set-option -g status-right ' %a %m/%d/%Y  %H:%M:%S '
set-option -g status-right-length 50

# passive windows
setw -g window-status-fg colour9
setw -g window-status-bg colour239
setw -g window-status-attr default
setw -g window-status-format ' #I#[fg=colour250]:#W#[fg=colour244]#F '
# active windows
setw -g window-status-current-fg colour202
setw -g window-status-current-bg colour102
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '


# messages
set -g message-attr dim
set -g message-fg colour202
set -g message-bg colour235

# vim-like keybinds for c&p
set-window-option -g mode-keys vi
set -g status-keys vi

bind : command-prompt

# Prefix+v to enter copy mode 
bind-key -T copy-mode-vi v send-keys -X begin-selection \; display "tmux: Copy mode!"
# Prefix+Enter/y to yank
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle
# Prefix+p or Ctrl+v to paste
bind-key p paste-buffer
# allow copy mode to attach to vim
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# synchronize panes
bind e setw synchronize-panes on \; display "tmux: Synchronized panes!"
bind E setw synchronize-panes off \; display "tmux: Asynchronized panes!"

# set mouse scrolling on
set -g mouse on
setw -g alternate-screen on

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
